<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido - GreenTech Solutions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap">
    <style>
        body {
            background: linear-gradient(135deg, #e8f5e9 0%, #b2dfdb 100%);
            min-height: 100vh;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        .home-card {
            max-width: 500px;

            border-radius: 24px;

            background: rgba(255,255,255,0.95);
        }
        .leaf {
            width: 48px;
            margin-bottom: 12px;
        }
        .btn-green {
            background: linear-gradient(90deg, #43a047 60%, #388e3c 100%);
            color: #fff;
            border: none;
            font-weight: bold;
            border-radius: 12px;
            transition: background 0.2s;
        }
        .btn-green:hover {
            background: linear-gradient(90deg, #388e3c 60%, #43a047 100%);
        }
        .info-link {
            color: #388e3c;
            text-decoration: underline;
        }
        .info-link:hover {

        }
    </style>
</head>
<body>
    <div class="card home-card p-4 text-center">

        <p class="mb-3 fs-5">Gracias por contribuir al monitoreo ambiental.<br>

    <script>
        // Recuperar el nombre del usuario del LocalStorage (guardado en login.html)
        const user = localStorage.getItem('userName');
        document.getElementById('userName').textContent = user ? user : 'Usuario';

        // Mostrar fecha y hora actual
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute:'2-digit' };
            document.getElementById('dateTime').textContent = now.toLocaleDateString('es-MX', options);
        }
        updateDateTime();
        setInterval(updateDateTime, 60000);
        function goToDashboard() {
            window.location.href = "/";  // Redirige al root (dashboard principal)
        }
    </script>
